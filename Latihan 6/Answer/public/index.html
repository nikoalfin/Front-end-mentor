    <style>
        *{
            box-sizing: border-box;
            /* border: 1px solid black; */
        }
        
        input[type=range]{
            -webkit-appearance: none;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 300px;
            height: 8px;
            background: #ddd;
            border: none;
            border-radius: 3px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            border: none;
            height: 36px;
            width: 36px;
            border-radius: 50%;
            background: hsl(174, 82%, 64%);
            background-image: url(img/icon-slider.svg);
            background-size: 26px;
            background-position: center;
            background-repeat: no-repeat;
            margin-top: -15px;
            box-shadow: 0px 15px 35px hsl(174, 86%, 45%);
            z-index: 5;
            position: relative;
        }
        input[type=range]:hover::-webkit-slider-thumb {
            background-color: hsl(174, 86%, 45%);
        }

        input[type=range]:focus {
            outline: none;
        }

        /* input[type=range]::-webkit-slider-runnable-track {
            background: hsl(174, 77%, 80%);
        } */
        .parent{
            position: absolute;
            width: 330px;
            height: 8px;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 32px;
        }
        .child{
            width: 0%;
            height: 100%;
            background-color: hsl(174, 77%, 80%);
            /* background: linear-gradient(90deg,hsl(174, 77%, 80%) 60%,hsl(0,0%,100%)60%); */
        }
    
        @media (min-width: 640px) { 
            .navbar{
                display: block;
                display: flex;
                justify-content: space-between;
                align-items: center;
                height: 60px;
            }
        }

        .klikling{
            margin-left: 27px;
        }
        .bg{
            background-color: hsl(174, 86%, 45%);
        }
    </style>
</head>
