<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 4</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 16px;
            grid-template-areas: 
                'header1 header1 header1 header1'
                'header2 header2 header2 header2'
                'header3 header3 header3 header3'
                'header4 header4 header4 header4'
                'header5 header5 header5 header5'
                'header6 header6 header6 header6'
                'header7 header7 header7 header7'
            ;
        }
        .item1{
            grid-area: header1;
        }
        .item2{
            grid-area: header2;
        }
        .item3{
            grid-area: header3;
        }
        .item4{
            grid-area: header4;
        }
        .item5{
            grid-area: header5;
        }
        .item6{
            grid-area: header6;
        }
        .item7{
            grid-area: header7;
        }
        @media (min-width: 640px) {
            .container{
                grid-template-areas: 
                'header1 header2 header3 header4'
                'header1 header2 header3 header4'
                'header1 header2 header3 header4'
                'header1 header5 header6 header7'
                'header1 header5 header6 header7'
                'header1 header5 header6 header7'
            ;
            }
        }; 
    </style>
</head>
<body class=" font-famil text-Desatuated-blue py-20 bg-Very-dark-blue">

    <div class="container w-11/12 m-auto sm:w-9/12">

                <span class="block sm:absolute sm:mt-[120px] sm:ml-10">

                    <h2 class="text-2xl">Jeremy <br class="hidden sm:block">Robson</h2>
                </span>
            </nav>

            <nav class="flex justify-around items-center mt-5 sm:flex-col sm:items-start sm:justify-between sm:gap-5 sm:ml-7">

                <p class="klik klik2 hover:text-white hover:cursor-pointer text-white">weekly</p>

                </span>

                <span class="w-[89%] flex justify-between items-center text-slate-100 ml-5">

    <script src="script.js"></script>
