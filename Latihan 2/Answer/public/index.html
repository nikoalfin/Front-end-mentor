<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Submit</title>
    <link rel="stylesheet" href="final.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <style>
        .orange{
            background-color: hsl(25, 97%, 53%);
        }
        .jwb{
            display: none;
        }
    </style>
</head>
<body class="w-screen h-screen bg-VeryDarkBlue font-opsi flex justify-center items-center">

    <div class="tanya w-96 h-94 bg-DarkBlue mx-auto rounded-3xl mt-1/2 text-white my-auto">
        <div class="p-8">
            <nav class="bg-LightGrey w-9 h-9  rounded-full flex justify-center items-center">
                <img src="../img/icon-star.svg" alt="" class="">
            </nav>
            <h1 class="mt-5 text-2xl">How did we do?</h1>
            <p class="text-sm mt-3">Please let us know how we did with your support request. All feedback is
            appreciated to help us improve our offering!</p>
            <br>
            <div class="ang flex justify-around">
                <nav class="klik bg-LightGrey w-12 h-12 flex justify-center items-center rounded-full hover:bg-MediumGrey cursor-pointer">1</nav>
                <nav class="klik bg-LightGrey w-12 h-12 flex justify-center items-center rounded-full hover:bg-MediumGrey cursor-pointer">2</nav>
                <nav class="klik bg-LightGrey w-12 h-12 flex justify-center items-center rounded-full hover:bg-MediumGrey cursor-pointer">3</nav>
                <nav class="klik bg-LightGrey w-12 h-12 flex justify-center items-center rounded-full hover:bg-MediumGrey cursor-pointer">4</nav>
                <nav class="klik bg-LightGrey w-12 h-12 flex justify-center items-center rounded-full hover:bg-MediumGrey cursor-pointer">5</nav>
            </div><br>
            <div class="submit bg-Orange h-10 flex justify-center items-center rounded-full hover:bg-white hover:text-Orange">
                <a href="" class="">SUBMIT</a>
            </div>
            <p class="pil text-center text-Orange mt-3"></p>
        </div>
    </div>

    <div class="jwb w-96 h-94 bg-DarkBlue mx-auto rounded-3xl mt-1/2 text-white my-auto">
        <div class="p-6 text-center">
                <img src="../img/illustration-thank-you.svg" alt="" class="mx-auto">
                <br>
                <p class="hasil py-1 w-max px-3 bg-LightGrey text-sm text-Orange rounded-3xl m-auto"></p><br>
                <h1 class="text-2xl">Thank you!</h1>
                <p class="text-xs mt-2 w-9/12 mx-auto">
                    We appreciate you taking the time to give a rating. If you ever need
                    more support, dont hesitate to get in touch!
                  </p><br>
                
        </div>  

    </div>

    <script src="script.js"></script>
</body>
</html>
